{{- $limit := default 10 .Params.limit -}}
<section class="tagSearch">
    <div class="widget-icon">
        {{ partial "helper/icon" "tag" }}
    </div>
    <div class="tagSearch-tags">
        {{ range first $limit .Site.Taxonomies.tags.ByCount }}
            <button href="{{ .Page.RelPermalink }}" class="font_size_{{ .Count }}">
                {{ .Page.Title }}
            </button>
        {{ end }}
    </div>
</section>
