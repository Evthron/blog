{{ $title := replace (lower (.Get `title`)) " " '-'}}
<a href='#{{ $title }}' >
<div class="book-card">
  <div class="book-card-background">
    <img
      class="book-card-cover"
      src="https://covers.openlibrary.org/b/olid/{{ .Get `olid` }}-M.jpg"
    />
  </div>
  <div class="book-card-title">
   {{ .Get `title`}} 
  </div>
</div>
</a>
