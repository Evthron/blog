<!DOCTYPE html>
<html>
  <head>
    <title>My Clock</title>
    <style>
      #clock {
        font-size: 3em;
        text-align: center;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div id="clock"></div>
    <script>
      function displayTime() {
        var date = new Date();
        var time = date.toLocaleTimeString();
        document.getElementById("clock").innerHTML = time;
      }
      setInterval(displayTime, 1000);
    </script>
  </body>
</html>
