baseURL = 'https://evthron.github.io/'
languageCode = 'zh'
defaultContentLanguage = 'zh'
defaultContentLanguageInSubdir = true
title = "Evthron's blog"
description = "Everything you need to know about the three languages."
theme = "stack"

[taxonomies]
  tag = "tags"
  category = "categories"
  language = "languages"

[languages]
  [languages.zh]
    languageCode = 'zh'
    languageName = '中文'
    weight = 1
    [languages.zh.menus]
      [[languages.zh.menus.main]]
        identifier = "文章"
        name = "📝文章"
        pageRef = "/posts"
        weight = 10
      [[languages.zh.menus.main]]
        identifier = "畫"
        name = "🖼️畫"
        pageRef = "/gallery"
        weight = 20
      [[languages.zh.menus.main]]
        identifier = "工具集"
        name = "🛠️工具集"
        pageRef = "/toolbox"
        weight = 30
      [[languages.zh.menus.main]]
        identifier = "沙盒"
        name = "🛝沙盒"
        pageRef = "/sandbox"
        weight = 25
      [[languages.zh.menus.social]]
        identifier = "github"
        name = "🐱Github"
        url = "https://github.com/Evthron/"
        weight = 40
        [[languages.zh.menus.social.params]]
          icon = "brand-github"
      [[languages.zh.menus.social]]
        identifier = "rss"
        name = "📡RSS"
        url = "/zh/index.xml"
        weight = 50
        [[languages.zh.menus.social.params]]
          icon = "rss"

  [languages.en]
    languageCode = 'en'
    languageName = 'English'
    weight = 2
    [languages.en.menus]
      [[languages.en.menus.main]]
        identifier = "posts"
        name = "📝Posts"
        pageRef = "/posts"
        weight = 10
      [[languages.en.menus.main]]
        identifier = "gallery"
        name = "🖼️Gallery"
        pageRef = "/gallery"
        weight = 20
      [[languages.en.menus.main]]
        identifier = "toolbox"
        name = "🛠Toobox"
        pageRef = "/toolbox"
        weight = 25
      [[languages.en.menus.main]]
        identifier = "sandbox"
        name = "🛝Sandbox"
        pageRef = "/sandbox"
        weight = 30
      [[languages.en.menus.social]]
        identifier = "github"
        name = "🐱Github"
        url = "https://github.com/Evthron/"
        weight = 40
        [[languages.en.menus.social.params]]
          icon = "brand-github"
     [[languages.en.menus.social]]
        identifier = "rss"
        name = "📡RSS"
        url = "/en/index.xml"
        weight = 50
        [[languages.en.menus.social.params]]
          icon = "rss"

  [languages.tok]
    languageCode = 'tok'
    languageName = 'toki pona'
    weight = 3
    [languages.tok.menus]
      [[languages.tok.menus.main]]
        identifier = "lipu"
        name = "📝lipu"
        pageRef = "/posts"
        weight = 10
      [[languages.tok.menus.main]]
        identifier = "sitelen"
        name = "🖼️sitelen"
        pageRef = "/gallery"
        weight = 20
      [[languages.tok.menus.main]]
        identifier = "ma weka"
        name = "🛝ma pali"
        pageRef = "/sandbox"
        weight = 30
      [[languages.tok.menus.social]]
        identifier = "ma Github"
        name = "🐱ma Github"
        url = "https://github.com/Evthron/"
        weight = 40
        [[languages.tok.menus.social.params]]
          icon = "brand-github"
     [[languages.tok.menus.social]]
        identifier = "ilo RSS"
        name = "📡ilo RSS"
        url = "/tok/index.xml"
        weight = 50
        [[languages.tok.menus.social.params]]
          icon = "rss"

[module.hugoVersion]
extended = true
min = "0.87.0"

[params]
mainSections = [ "posts", "gallery", "toolbox" ]
featuredImageField = "image"
rssFullContent = true
favicon = "/favicon.ico"

  [params.footer]
  since = 2023

  [params.dateFormat]
  published = "Jan 02, 2006"
  lastUpdated = "Jan 02, 2006 15:04 MST"

  [params.sidebar]
  compact = false
  emoji = "🔬"

    [params.sidebar.avatar]
    enabled = true
    local = true
    src = "img/avatar.png"

  [params.article]
  math = false
  toc = true
  readingTime = false

    [params.article.license]
    enabled = false
    default = "Licensed under CC BY-NC-SA 4.0"

  [params.comments]
  enabled = false
  provider = "disqus"

    [params.comments.disqusjs]

    [params.comments.utterances]
    issueTerm = "pathname"

    [params.comments.remark42]

    [params.comments.vssue]
    autoCreateIssue = false

    [params.comments.waline]
    emoji = [ "https://cdn.jsdelivr.net/gh/walinejs/emojis/weibo" ]
    requiredMeta = [ "nick", "mail" ]

      [params.comments.waline.locale]
      admin = "Admin"

    [params.comments.twikoo]

    [params.comments.giscus]
    reactionsEnabled = 1
    emitMetadata = 0

    [params.comments.gitalk]

    [params.comments.cusdis]

  [params.widgets]

  [[params.widgets.homepage]]
      type = "categories"
    [params.widgets.homepage.params]
      limit = 10

  [[params.widgets.page]]
      type = "toc"
  [[params.widgets.page]]
      type = "categories"
      [params.widgets.page.params]
      limit = 10

[params.opengraph.twitter]
card = "summary_large_image"

[params.defaultImage.opengraph]
enabled = false
local = false

  [params.colorScheme]
  toggle = true
  default = "auto"

[params.imageProcessing.cover]
enabled = true

[params.imageProcessing.content]
enabled = true
