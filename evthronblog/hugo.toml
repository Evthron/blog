[module.hugoVersion]
extended = true
min = "0.129.0"

[params]
mainSections = [ "posts", "gallery", "tweet", "toolbox" ]
searchSections = [ "posts", "gallery", "tweet", "toolbox", "skill", "sandbox", "code"]
featuredImageField = "image"
rssFullContent = true
favicon = "/favicon.ico"

  [params.footer]
  since = 2023
  customText = "🌐Check out other language versions!"

  [params.dateFormat]
  published = "2006-01-02"
  lastUpdated = "2006-01-02 15:04"

  [params.sidebar]
  compact = false
  emoji = "🔬"

    [params.sidebar.avatar]
    enabled = true
    local = true
    src = "img/avatar.png"

  [params.article]
  math = false
  toc = true
  readingTime = false

    [params.article.license]
    enabled = false
    default = "Licensed under CC BY-NC-SA 4.0"

  [params.comments]
  enabled = false
  provider = "disqus"

    [params.comments.disqusjs]

    [params.comments.utterances]
    issueTerm = "pathname"

    [params.comments.remark42]

    [params.comments.vssue]
    autoCreateIssue = false

    [params.comments.waline]
    emoji = [ "https://cdn.jsdelivr.net/gh/walinejs/emojis/weibo" ]
    requiredMeta = [ "nick", "mail" ]

      [params.comments.waline.locale]
      admin = "Admin"

    [params.comments.twikoo]

    [params.comments.giscus]
    reactionsEnabled = 1
    emitMetadata = 0

    [params.comments.gitalk]

    [params.comments.cusdis]

